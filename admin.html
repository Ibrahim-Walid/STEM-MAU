<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber List - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        #emailList {
            list-style: none;
            padding: 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 500px;
            overflow-y: auto;
        }
        #emailList li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        #emailList li:last-child {
            border-bottom: none;
        }
        #emailList li:nth-child(even) {
            background-color: #f9f9f9;
        }
        .copy-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        #loginForm input[type="email"],
        #loginForm input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #loginForm button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #loginForm button:hover {
            background-color: #218838;
        }
        #loginError {
            color: red;
            text-align: center;
        }
        #logoutButton {
            background-color: #dc3545;
            margin-top: 20px;
        }
        #logoutButton:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <h1>Admin Login</h1>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="loginError" style="color: red;"></p>
            </form>
        </div>

        <div id="contentSection" style="display: none;">
            <h1>Subscribed Emails</h1>
            <ul id="emailList">
                <!-- Emails will be loaded here -->
            </ul>
            <button class="copy-button" id="copyEmailsButton">Copy All Emails</button>
            <div id="copyMessage" class="message"></div>
            <button class="copy-button" id="logoutButton">Logout</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>

    <!-- Your Firebase config and admin script -->
    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
